<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <div class="view-high-scores" id="high-scores-link">
            <p>View high scores</p>
        </div>
        <div class="timer" id="timer">
            <p>Time: <span id="timer-count">75</span></p>
        </div>
    </header>
    <main>
        <section class="content-wrapper">
            <div class="title" id="title-content">

            </div>
            <div class="welcome-wrapper" id="start-quiz">

            </div>
            <form class="final-wrapper" id="final-score">

            </form>
            </div>
            <div class="answers-wrapper" id="answers">

            </div>
            <div class="scores-wrapper" id="high-scores">

            </div>
            <div class="score-btns">

            </div>
            <div class="answer-feedback">

            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
